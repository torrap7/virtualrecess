    <script>
        var clickCount = 0;

        var titles = ["lanschool sucks", "make the internet free again", "get help with your math homework here1!1!!!", "don't care + didn't ask + cry about it + skill issue + cringe + touch grass + not funny didn't laugh", "<h1>header</h1>"];


        function setTheme(theme) {
            if (theme === 'default') {
                document.documentElement.style.backgroundColor = '#f5f5f5';
                document.documentElement.style.setProperty('--text-color', '#333');
            } else if (theme === 'dark') {
                document.documentElement.style.backgroundColor = '#333';
                document.documentElement.style.setProperty('--text-color', '#fff');
            } else if (theme === 'green') {
                document.documentElement.style.backgroundColor = '#2ecc71';
                document.documentElement.style.setProperty('--text-color', '#fff');
            } else if (theme === 'red') {
                document.documentElement.style.backgroundColor = '#e74c3c';
                document.documentElement.style.setProperty('--text-color', '#fff');
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            var selectedTheme = localStorage.getItem('selectedTheme');
            if (selectedTheme) {
                setTheme(selectedTheme);
            }
        });

        if (!sessionStorage.getItem('reloaded')) {
            sessionStorage.setItem('reloaded', true);
        }

        function selectTheme(theme) {
            setTheme(theme);
            localStorage.setItem('selectedTheme', theme);
        }

        function incrementClickCount() {
            clickCount++;
            if (clickCount === 3) {
                document.getElementById('passwordForm2').style.display = 'none';
                document.getElementById('buttonContainer').style.display = 'block';
            }
        }

        function checkPassword2() {
            var password = document.getElementById('passwordInput2').value;
            if (password === '4536') {
                alert("This doesn't work anymore, ask me for the new method");
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function navigate(url) {
            window.location.href = url;
        }

        function keyboardShortcuts() {
            var titleIndex = Math.floor(Math.random() * titles.length);
            document.title = titles[titleIndex];
        }

        function checkClickCount() {
            incrementClickCount();
            if (clickCount === 3) {
                document.getElementById('passwordInput2').value = '';
                document.getElementById('passwordForm2').style.display = 'none';
                document.getElementById('buttonContainer').style.display = 'block';
            }
        }
    </script>
