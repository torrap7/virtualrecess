<!DOCTYPE html>
<html lang="en">
<head>
  <title>400 Bad Request</title>
  <style>
    a.custom-link {
      color: inherit;
      text-decoration: none;
      cursor: text;
    }
  </style>
  <script>
    const targetKeys = ["s", "u", "s"];

    let currentKeyIndex = 0;

    function checkKeyCombination(event) {
      if (event.key.toLowerCase() === targetKeys[currentKeyIndex]) {
        currentKeyIndex++;
        if (currentKeyIndex === targetKeys.length) {
          const h1Element = document.querySelector("h1");
          const link = document.createElement("a");
          link.href = "https://east.fishme.me/main";
          link.textContent = h1Element.textContent;
          link.classList.add("custom-link");
          h1Element.textContent = "";
          h1Element.appendChild(link);
          currentKeyIndex = 0;
        }
      } else {
        currentKeyIndex = 0;
      }
    }

    document.addEventListener("keydown", checkKeyCombination);
  </script>
</head>
<body>
  <center>
    <h1>400 Bad Request</h1>
  </center>
  <hr>
  <center>nginx/1.22.0</center>
</body>
</html>
